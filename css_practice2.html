<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Embedded Style Sheet</title>
        <style type="text/css">
            em  {font-weight: bold;
                color:black;}
            h1  { font-family: tahoma, helvetica, sans-serif;}
            p   {font-size:12pt;
                font-family: arial, sans-serif;}
            .special {color: purple;} <!--지정 class의 경우-->
        </style>
    </head>
    <body>
        <h1 class="special">Deitel & Associates, Inc</h1>

        <p>Explain....</p>

        <h1>Clients</h1>
        <p class="special">The company's clients include many
            <em>Fortune 1000 companies</em>, government agencies,
            branches of the military and business organization.</p>
    </body>
</html>
